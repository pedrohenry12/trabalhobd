<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            display: flex;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: purple;
        }
        .card{
            display: flex;
            height: 80vh;
            width: 30vw;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            border: 1px solid black;
            border-radius: 10px;
            flex-direction: column;
            padding: 15px;

        }

        .inputs input{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 240px;
            height: 40px;
            padding: 10px;
            margin: 10px;
            border: 1px solid black;
            border-radius: 5px;
            color: black;

        }
        .salvar{
            height: 55px;
            width: 100px;
            border: 1px solid black;
            background-color: purple;
            color: white;
            text-align: center;
            padding-top: 13px;
            border-radius: 5px;
            font-size: 20px;
        }
        h1{
            font-size: 50px;
        }
        @media (max-width: 600px){
            .card{
            display: flex;
            height: 70vh;
            width: 40vw;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            border: 1px solid black;
            border-radius: 10px;
            flex-direction: column;
            padding: 15px;

            }
        }

        @media (max-width: 600px){
            .inputs input{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 120px;
            height: 35px;
            padding: 10px;
            margin:12px;
            border: 1px solid black;
            border-radius: 5px;
            color: black;
            }
        }
        @media (max-width: 600px){
            h1 {
                font-size: 35px;
            }
        }
        @media (max-width: 600px){
            .salvar{
            height: 45px;
            width: 80px;
            border: 1px solid black;
            background-color: purple;
            color: white;
            text-align: center;
            padding-top: 10px;
            border-radius: 5px;
            font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card hadeMobilecard">
            <h1>Formulário</h1>
            <div class="inputs">
                <input type="text" placeholder="Digite seu nome">
                <input type="email" placeholder="Digite seu email">
                <input type="password" placeholder="Digite sua senha">
            </div>
            <div class="salvar">Salvar</div>


        </div>


    </div>
</body>
</html>
